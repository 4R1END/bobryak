<div class="popup-container">
	<div class="popup popup-catalog">
		<div class="popup__header">
			<img class="popup__close" src="img/icons/close.svg" alt="закрыть">
		</div>
		<div class="popup__body">
			<div class="popup__img-block">
				<img src="" alt="Ежевика" class="popup__img">
			</div>
			<div class="popup__content">
				<h2 class="popup__title"></h2>
				<div class="popup__weight weight-checkbox">
					<label class="weight-checkbox__weight-light">
						<input type="radio" name="weight_balhav" value="150" checked>
						<span>150 гр</span>
					</label>
					<label class="weight-checkbox__weight-middle">
						<input type="radio" name="weight_balhav" value="200">
						<span>200 гр</span>
					</label>
					<label class="weight-checkbox__weight-big">
						<input type="radio" name="weight_balhav" value="250">
						<span>250 гр</span>
					</label>
				</div>

				<div class="popup__price">
					250₽
				</div>

					Наш высокогорный чай традиционное изготавливается из натуральных трав ягод и фруктов, бережно собранных в
					ручную...
				</div>
				<div class="popup__structure">
					Состав: травяной сбор, ягоды
				</div>
				<a href="#" class="popup__more-link">
					ПОДРОБНЕЕ
				</a>
				<div class="popup__quantity-block quantity-block">
					<button class="quantity-block__btn-down">
						-
					</button>
					<span>1</span>
					<button class="quantity-block__btn-up">
						+
					</button>
				</div>
				<button class="btn btn--primary popup__btn-add-cart">
					Добавить в корзину
				</button>
			</div>

		</div>
	</div>
</div>
</div>
