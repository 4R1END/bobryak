<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Бобряк | Наша миссия></title>
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	@@include('_header.html')
	<main class="mission">
		<div class="container">
			<h2 class="aboutus__title title">
				<span class="crumbs">Главная - <span class="crumbs--active">Наша команда</span></span> Наша команда
			</h2>
			<div class="aboutus__navigation navigation">
				<a href="mission.html" class="navigation__link">

				</a>
				<a href="aboutus.html" class="navigation__link navigation__link--active">

				</a>
			</div>

	@@include('_footer.html')
	<script src="js/main.min.js"></script>
	<script>
		const mySwiper = new Swiper('.swiper-container', {
			// Optional parameters
			effect: 'fade',
			fadeEffect: {
				crossFade: true
			},
			speed: 1000,
			loop: true,
			autoplay: {
				delay: 5000,
				disableOnInteraction: false,
			},

			// If we need pagination
			pagination: {
				el: '.swiper-pagination',
				clickable: true
			},
		})
	</script>
