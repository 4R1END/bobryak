<div class="card">
	<div class="card__image">
		<img class="card__image-main" src="img/cards/raspberry_jam.png" alt="варенье">
		<img class="card__image-like" src="img/icons/icon_like.svg" alt="понравилось">
	</div>
	<div class="card__content">
		<h3 class="card__title">
			Варенье из малины
		</h3>
		<div class="card__weight">
			<label class="card__weight-light">
				<input  type="radio" name="weight_raspberry" value="150" checked>
				<span>150 гр</span>
			</label>
			<label class="card__weight-middle">
				<input type="radio" name="weight_raspberry" value="200">
				<span>200 гр</span>
			</label>
			<label class="card__weight-big">
				<input type="radio" name="weight_raspberry" value="250">
				<span>250 гр</span>
			</label>
		</div>
		<div class="card__includ">
			<span>Состав:</span> травяной сбор, ягоды 
ежевики
		</div>
		<div class="card__price">
			300 ₽
		</div>
		<div class="card__btn-block">
			<div class="card__btn-quantity">
				<button class="card__btn-quantity-down">
					-
				</button>
				<span>1</span>				
				<button class="card__btn-quantity-up">
					+
				</button>
			</div>
			<button class="card__btn-basket">
				<img src="img/icons/icon_basket.svg" alt="корзина">
			</button>
		</div>
	</div>
</div>
