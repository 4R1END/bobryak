<div class="card" data-f="jam" data-new="10" data-popular="50" data-sale="50">
	<div class="card__image">
		<div class="card__badge card__badge-latest">
			Новинка
		</div>		
		<img class="card__image-main" src="img/cards/plum_jam.png" alt="варенье">
		<button  class="card__image-like">
			<img src="img/icons/icon_like.svg" alt="понравилось">
		</button>
	</div>
	<div class="card__content">
		<div class="card__content--quadro">
			<h3 class="card__title">
				Варенье из сливы
			</h3>
			<div class="card__weight">
				<label class="card__weight-light">
					<input  type="radio" name="weight_plum" value="150" checked>
					<span>150 гр</span>
				</label>
				<label class="card__weight-middle">
					<input type="radio" name="weight_plum" value="200">
					<span>200 гр</span>
				</label>
				<label class="card__weight-big">
					<input type="radio" name="weight_plum" value="250">
					<span>250 гр</span>
				</label>
			</div>
			<div class="card__includ">
				<span>Состав:</span> травяной сбор, ягоды ежевики
			</div>
			<div class="card__price">
				300 ₽
			</div>
			<div class="card__btn-block">
				<div class="card__btn-quantity">
					<button class="card__btn-quantity-down">
						-
					</button>
					<span>1</span>				
					<button class="card__btn-quantity-up">
						+
					</button>
				</div>
				<button class="card__btn-basket">
					<img src="img/icons/icon_basket.svg" alt="корзина">
				</button>
			</div>
		</div>
		<div class="card__content--list content">
			<div class="content__block">
				<div class="card__badge card__badge-hit">
					Хит
				</div>
				<h3 class="card__title">
					Варенье из сливы
				</h3>
				<div class="card__descr">
					Варенье готовится на основе традиционного рецепта, благодаря которому ягода сохраняет свои полезные свойства...   
					<button class="card__btn--more-descr">Подробнее</button> 
				</div>
			</div>

			<div class="content__block">
				<div class="card__price">
					300 ₽
				</div>
				<div class="card__weight">
					<label class="card__weight-light">
						<input  type="radio" name="weight_balhav" value="150" checked>
						<span>150 гр</span>
					</label>
					<label class="card__weight-middle">
						<input type="radio" name="weight_balhav" value="200">
						<span>200 гр</span>
					</label>
					<label class="card__weight-big">
						<input type="radio" name="weight_balhav" value="250">
						<span>250 гр</span>
					</label>
				</div>			
				<div class="card__btn-block">
					<div class="card__btn-quantity">
						<button class="card__btn-quantity-down">
							-
						</button>
						<span>1</span>				
						<button class="card__btn-quantity-up">
							+
						</button>
					</div>
					<button class="card__btn-basket">
						<img src="img/icons/icon_basket.svg" alt="корзина">
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
