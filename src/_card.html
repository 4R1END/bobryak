<div class="card" data-name="@@name" data-f="@@filter" data-new="@@new" data-popular="@@popular"
	data-sale="@@sale">
	<div class="card__image">
		@@badge
		<img class="card__image-main" src="@@imgsrc" alt="@@title">
		<button class="card__image-like">
			<img src="img/icons/icon_like.svg" alt="понравилось">
		</button>
	</div>
	<div class="card__content">
		<div class="card__content--quadro">
			<h3 class="card__title">
				@@title
			</h3>
			<div class="card__weight weight-checkbox">
				<label class="weight-checkbox__weight-light">
					<input type="radio" name="weight_balhav" value="150" checked>
					<span>150 гр</span>
				</label>
				<label class="weight-checkbox__weight-middle">
					<input type="radio" name="weight_balhav" value="200">
					<span>200 гр</span>
				</label>
				<label class="weight-checkbox__weight-big">
					<input type="radio" name="weight_balhav" value="250">
					<span>250 гр</span>
				</label>
			</div>
			<div class="card__includ">
				<span>Состав:</span> @@structure
			</div>
			<div class="card__price">
				@@price &nbsp; ₽
			</div>
			<div class="card__btn-block">
				<div class="card__quantity-block quantity-block">
					<button class="quantity-block__btn-down">
						-
					</button>
					<span>1</span>
					<button class="quantity-block__btn-up">
						+
					</button>
				</div>
				<button class="card__btn-basket">
					<img src="img/icons/icon_basket.svg" alt="корзина">
				</button>
			</div>
		</div>
		<div class="card__content--list content">
			<div class="content__block">
				<div class="card__badge card__badge-hit">
					Хит
				</div>
				<h3 class="card__title">
					@@title
				</h3>
				<div class="card__descr">
					@@descr
				</div>
				<button class="card__btn--more-descr">Подробнее</button>
			</div>

			<div class="content__block">
				<div class="card__price">
					@@price &nbsp; ₽
				</div>
				<div class="card__weight weight-checkbox">
					<label class="weight-checkbox__weight-light">
						<input type="radio" name="weight_balhav" value="150" checked>
						<span>150 гр</span>
					</label>
					<label class="weight-checkbox__weight-middle">
						<input type="radio" name="weight_balhav" value="200">
						<span>200 гр</span>
					</label>
					<label class="weight-checkbox__weight-big">
						<input type="radio" name="weight_balhav" value="250">
						<span>250 гр</span>
					</label>
				</div>
				<div class="card__btn-block">
					<div class="card__quantity-block quantity-block">
						<button class="quantity-block__btn-down">
							-
						</button>
						<span>1</span>
						<button class="quantity-block__btn-up">
							+
						</button>
					</div>
					<button class="card__btn-basket">
						<img src="img/icons/icon_basket.svg" alt="корзина">
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
